<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="cakebooking" content="width=device-width, initial-scale=1.0">
        <script src="../static/bootstrap.min.css"></script>
        <script src="../static/bootstrap.bundle.min.js"></script>
        <script src="../static/jquery.min.js"></script> 
        <link rel= "stylesheet" href="../static/main.css">
        <script src = "../static/main_js.js"></script>
        <link rel= "stylesheet" href="../static/book.css">
        <title>Special Cake</title>
    </head>
    <body>
        
        <header class="header">
            <div>
                <img src="../static/image/shoplogo.jpg" width="50px" height="50px">
                <a href="./usepage"><h1 class="logo">Special Cake</h1></a>
            </div>
            <div>
                <button id="meun" class="meun" value="off"></button><a href="./logout"><button id="log" class="log"></button></a>
            </div>
        </header>
        <section class="menulist">
            <ul>
            <li ><a href="./list" >My order</a></li>
            <li><a href="./information">Change Infromation</a></li>
            <li><a href="./productlist">Product</a></li>
            <li><a href="./booking">Cake Booking</a></li>
          </ul>
        </section>
        {% block body %}{%endblock %}
        <script>
            var meunshow = true;
            $(document).ready(function(){
                $("#meun").click(function(){
                    if(meunshow == true){
                    $('.showcase').animate({left:'250px'});
                    meunshow = false;}
                    else{
                    $('.showcase').animate({left:'0px'});
                      meunshow = true;
                }});
                $("[href]").click(function(){
                    $('.showcase').animate({left:'0px'});
                    meunshow = true;
                });
                $("#meun").click(function(){
                    if(meunshow == true){
                    $('.infor').animate({left:'250px'});
                    meunshow = false;}
                    else{
                    $('.infor').animate({left:'0px'});
                      meunshow = true;
                }});
                $("[href]").click(function(){
                    $('.infor').animate({left:'0px'});
                    meunshow = true;
                });
                $("#meun").click(function(){
                    if(meunshow == true){
                    $('.trolley').animate({left:'250px'});
                    meunshow = false;}
                    else{
                    $('.trolley').animate({left:'0px'});
                      meunshow = true;
                }});
                $("[href]").click(function(){
                    $('.trolley').animate({left:'0px'});
                    meunshow = true;
                });
                
            });
        </script>
    </body>
</html>
